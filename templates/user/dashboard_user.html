<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Klinik Sehat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .card-hover:hover {
            transform: translateY(-3px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-heartbeat text-2xl text-blue-600 mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">Klinik Sehat</span>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center space-x-4">
                    <a href="{{ url_for('user_dashboard') }}" class="px-3 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600">Dashboard</a>
                    <a href="{{ url_for('buat_janji') }}" class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-blue-600">Buat Janji</a>
                    <a href="{{ url_for('riwayat_janji') }}" class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-blue-600">Riwayat Janji</a>
                    <a href="{{ url_for('halaman_medis') }}" class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-blue-600">Rekam Medis</a>
                    <a href="{{ url_for('logout') }}" class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-blue-600">Logout</a>
                </div>
                <div class="flex items-center md:hidden">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none">
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 mb-8">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-2/3 mb-4 md:mb-0">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Selamat Datang, <span class="text-blue-600">Nama Pasien</span></h1>
                    <p class="text-gray-600 mb-4">Akses layanan kesehatan kami dengan mudah dan nyaman.</p>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <a href="{{ url_for('buat_janji') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            <i class="fas fa-calendar-plus mr-2"></i> Buat Janji Baru
                        </a>
                        <a href="{{ url_for('riwayat_janji') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50">
                            <i class="fas fa-file-medical mr-2"></i> Lihat Rekam Medis
                        </a>
                    </div>
                </div>
                <div class="md:w-1/3 hidden md:block">
                    <img src="https://img.freepik.com/free-vector/telemedicine-concept-illustration_114360-7402.jpg" alt="Telemedicine" class="rounded-lg w-full">
                </div>
            </div>
        </div>
        </div>
    </div>
